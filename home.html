<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;

background: url("images/photo11.jpg") no-repeat center center fixed;
             background-size: cover;

        .header {
            font-size: 24px;

            margin-top: 20px;
        }
        .box {
            width: 50%;
            margin: 20px auto;

            border-radius: 10px;

        }

            padding: 15px;

        }

            width: 80%;

            border-radius: 50%;
            width: 50px;

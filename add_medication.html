<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
background: url("images/photo11.jpg") no-repeat center center fixed;
             background-size: cover;


        }
        .container {
            background-color: #87ceeb;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 2px 2px 10px gray;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add Medication</h2>
    <div class="container">
        <label>Medication Name:</label>
        <input type="text" id="medName"><br>

        <label>Dosage:</label>
        <input type="text" id="dosage"><br>

        <label>Frequency:</label>
        <input type="text" id="frequency"><br>

        <label>Start Date:</label>
        <input type="date" id="startDate"><br>

        <label>End Date:</label>
        <input type="date" id="endDate"><br>

        <label>Morning Time:</label>
        <input type="time" id="morningTime"><br>

        <label>Afternoon Time:</label>
        <input type="time" id="afternoonTime"><br>

        <label>Night Time:</label>
        <input type="time" id="nightTime"><br>

        <button class="save-btn" onclick="saveMedication()">Save Medication</button>
    </div>

    <audio id="alarmSound">
        <source src="C:\Users\saiku\Music\WhatsApp Audio 2025-01-26 at 20.25.26_df5770d2.dat" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function saveMedication() {
            let medData = {
                name: document.getElementById("medName").value,
                dosage: document.getElementById("dosage").value,
                frequency: document.getElementById("frequency").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                morningTime: document.getElementById("morningTime").value,
                afternoonTime: document.getElementById("afternoonTime").value,
                nightTime: document.getElementById("nightTime").value
            };

            let medications = JSON.parse(localStorage.getItem("medications")) || [];
            medications.push(medData);
            localStorage.setItem("medications", JSON.stringify(medications));

            alert("Medication saved successfully!");

            // Redirect to Home Page
            window.location.href = "home.html";  // Change to your actual Home Page filename
        }

        function checkMedicationTime() {
            let medications = JSON.parse(localStorage.getItem("medications")) || [];
            let now = new Date();
            let currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            medications.forEach(med => {
                if (med.morningTime === currentTime || med.afternoonTime === currentTime || med.nightTime === currentTime) {
                    document.getElementById("alarmSound").play();
                    alert("Time for your medication: " + med.name);
                }
            });
        }

        setInterval(checkMedicationTime, 60000); // Check every minute
    </script>
</body>
</html>

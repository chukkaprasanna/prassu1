<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
background: url("images/photo11.jpg") no-repeat center center fixed;
             background-size: cover;

        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .box {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #b3e0ff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">Medication Details</div>

    <div class="box">
        <table>
            <thead>
                <tr>
                    <th>Medication Name</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Morning Time</th>
                    <th>Afternoon Time</th>
                    <th>Night Time</th>
                </tr>
            </thead>
            <tbody id="medicationTableBody"></tbody>
        </table>
    </div>

    <script>
        let medications = JSON.parse(localStorage.getItem("medications")) || [];
        let tableBody = document.getElementById("medicationTableBody");

        medications.forEach(med => {
            let row = `<tr>
                <td>${med.name}</td>
                <td>${med.dosage}</td>
                <td>${med.frequency}</td>
                <td>${med.startDate}</td>
                <td>${med.endDate}</td>
                <td>${med.morningTime}</td>
                <td>${med.afternoonTime}</td>
                <td>${med.nightTime}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>

</body>
</html>
